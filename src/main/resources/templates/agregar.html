<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragmentos/cabecera::cabecera-seccion(titulo='Agregar - Sistema de Contactos')}">
</head>
<body>
<!--Menu de Navegacion-->
<div th:replace="~{fragmentos/navegacion::navegacion-seccion}"></div>

<div class="container">
    <div class="container text-center" style="margin:30px">
    <h3>Agregar Contacto</h3>
    </div>
    <div class="container">
        <form action="/agregar" modelAttribute="contactoForma" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="true">
            </div>
            <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" class="form-control" id="celular" name="celular">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required="true">
            </div>
            <div class="text-center">
            <button type="submit" class="btn btn-warning btn-sm me-3"><i class="bi bi-person-add"></i> Agregar</button>
                <a href="/" class="btn btn-danger btn-sm"><i class="bi bi-arrow-left"></i> Regresar</a>
            </div>
        </form>
    </div>
</div>

<div th:replace="~{fragmentos/pie-pagina::pie-pagina-seccion}"></div>
</body>
</html>
